<!DOCTYPE html>
<html lang="ru">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>Видео</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    video {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      object-fit: contain;
	  background: black;
    }
  </style>
</head>
<body>
  <video id="v" autoplay playsinline controls="false" muted="false">
    <source src="https://files.catbox.moe/25p7g0.mp4" type="video/mp4">
    <!-- Можно добавить fallback, если нужно -->
  </video>
  <script>
    const v = document.getElementById('v');
    // Попытаться воспроизвести звук сразу
    v.play().catch(_ => {
      // Если автозвук запрещён, требовать взаимодействие (тап) для старта звука
      document.body.addEventListener('click', () => {
        v.play();
      }, { once: true });
    });
  </script>
</body>
</html>
